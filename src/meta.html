    <style>
        .lightbox { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,.8); z-index: 1000; }
        .lightbox.is-open { display: flex; }
        .lightbox__img { max-width: 90vw; max-height: 90vh; border-radius: 8px; }
        .lightbox__close { position: absolute; top: 16px; right: 16px; background: rgba(0,0,0,.6); color: #fff; border: none; width: 40px; height: 40px; border-radius: 999px; cursor: pointer; display: grid; place-items: center; font-size: 22px; }
        .lightbox__backdrop { position: absolute; inset: 0; }
    </style>

    <script src="/src/scripts/main.js"></script>
    <!-- Lightbox markup (static) -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox__backdrop" data-action="close"></div>
        <img class="lightbox__img" alt="" />
        <button class="lightbox__close" aria-label="閉じる" title="閉じる" data-action="close">×</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const lightbox = document.getElementById('lightbox');
            const lbImg = lightbox.querySelector('.lightbox__img');

            function openLightbox(src, alt) {
                lbImg.src = src;
                lbImg.alt = alt || '';
                lightbox.classList.add('is-open');
                document.addEventListener('keydown', onKey);
            }
            function closeLightbox() {
                lightbox.classList.remove('is-open');
                lbImg.src = '';
                document.removeEventListener('keydown', onKey);
            }
            function onKey(e) { if (e.key === 'Escape') closeLightbox(); }

            // Bind clicks to existing thumbnails
            document.querySelectorAll('.meta-card').forEach(card => {
                const img = card.querySelector('img');
                card.addEventListener('click', () => openLightbox(img.currentSrc || img.src, img.alt));
            });

            // Close handlers
            lightbox.addEventListener('click', (e) => {
                if (e.target && e.target.getAttribute('data-action') === 'close') closeLightbox();
            });
        });
    </script>

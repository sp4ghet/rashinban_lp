  <style>:root {
  --rbgal-crop-top: 0%;
  --rbgal-crop-right: 0%;
  --rbgal-crop-bottom: 18.5%;
  --rbgal-crop-left: 0%;
  --rbgal-gap-sm: 12px;
  --rbgal-gap-lg: 16px;
  --rbgal-radius: 12px;
  --rbgal-overlay: #000000d9;
}

.rbgal-section {
  margin: 3rem 0;
}

.rbgal-wrap {
  max-width: 1080px;
  margin: 0 auto;
  padding: 0 16px;
}

.rbgal-title {
  margin: 0 0 1rem;
  font-size: 1.25rem;
  font-weight: 700;
}

.rbgal-grid {
  gap: var(--rbgal-gap-sm);
  grid-template-columns: repeat(2, 1fr);
  display: grid;
}

@media (width >= 720px) {
  .rbgal-grid {
    gap: var(--rbgal-gap-lg);
    grid-template-columns: repeat(3, 1fr);
  }
}

.rbgal-item {
  border-radius: var(--rbgal-radius);
  aspect-ratio: 4 / 1.3;
  cursor: zoom-in;
  background: #0b0b0b;
  width: 300px;
  text-decoration: none;
  display: block;
  position: relative;
  overflow: hidden;
}

.rbgal-item img {
  position: absolute;
  top: -38px;
  left: -40px;
  width: 150% !important;
  max-width: 150% !important;
}

.rbgal-thumb {
  object-fit: cover;
  width: 140%;
  height: 180%;
  clip-path: inset(var(--rbgal-crop-top) var(--rbgal-crop-right) var(--rbgal-crop-bottom) var(--rbgal-crop-left));
  transition: transform .35s, opacity .35s;
  display: block;
}

.rbgal-item:hover .rbgal-thumb, .rbgal-item:focus-within .rbgal-thumb {
  opacity: .95;
  transform: scale(1.03);
}

@supports not (clip-path: inset(1%)) {
  .rbgal-thumb {
    clip-path: none;
  }
}

.rbgal-lightbox {
  background: var(--rbgal-overlay);
  z-index: 100000;
  opacity: 0;
  align-items: center;
  padding: 24px;
  transition: opacity .25s;
  display: none;
  position: fixed;
  inset: 0;
  justify-content: center !important;
}

.rbgal-lightbox.is-open {
  opacity: 1;
  display: flex;
}

.rbgal-lightbox__img {
  border-radius: var(--rbgal-radius);
  opacity: 0;
  max-width: min(96vw, 1400px);
  max-height: 90vh;
  transition: opacity .28s, transform .28s;
  transform: scale(.985);
  box-shadow: 0 10px 30px #00000080;
}

.rbgal-lightbox.is-open .rbgal-lightbox__img {
  opacity: 1;
  transform: scale(1);
}

.rbgal-lightbox__close {
  color: #fff;
  cursor: pointer;
  background: none;
  border: none;
  font-size: 2rem;
  line-height: 1;
  position: absolute;
  top: 12px;
  right: 16px;
}

@media (prefers-reduced-motion: reduce) {
  .rbgal-lightbox, .rbgal-lightbox__img {
    transition: none !important;
  }
}

.rbgal-grid {
  gap: var(--rbgal-gap-sm);
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  display: grid;
  justify-content: center !important;
}

@media (width >= 720px) {
  .rbgal-grid {
    gap: var(--rbgal-gap-lg);

  <!-- ▼ Lightbox script（onloadに依存せず即表示） -->
<script>(function() {
    const grid = document.getElementById("rbgal-grid");
    const lightbox = document.getElementById("rbgal-lightbox");
    const lightboxImg = document.getElementById("rbgal-lightbox-img");
    const lightboxClose = document.getElementById("rbgal-lightbox-close");
    if (!grid || !lightbox || !lightboxImg || !lightboxClose) return;
    // href よりも <img> の currentSrc を優先して使う（バンドラのリライト対策）
    function resolveFullSrc(link) {
        // data-full が指定されていれば最優先
        const explicit = link.getAttribute("data-full");
        if (explicit) return new URL(explicit, window.location.href).href;
        const img = link.querySelector("img.rbgal-thumb");
        if (img) // currentSrc は常に絶対URL。無ければ src を使用。
        return img.currentSrc || new URL(img.getAttribute("src"), window.location.href).href;
        // 最後の手段として a[href]
        return new URL(link.getAttribute("href"), window.location.href).href;
    }
    function openLightbox(src, alt) {
        // すぐ開く（onload 待ちしない）
        lightbox.classList.add("is-open");
        lightbox.setAttribute("aria-hidden", "false");
        document.body.style.overflow = "hidden";
        // 連続同一URLでもアニメが効くように一旦クリアしてからセット
        lightboxImg.removeAttribute("src");
        lightboxImg.alt = alt || "";
        lightboxImg.src = src;
    // CSS の .rbgal-lightbox.is-open .rbgal-lightbox__img のトランジションで“ふわっ”
    }
    function closeLightbox() {
        lightbox.classList.remove("is-open");
        lightbox.setAttribute("aria-hidden", "true");
        lightboxImg.removeAttribute("src");
        lightboxImg.alt = "";
        document.body.style.overflow = "";
    }
    // クリック委譲（キャプチャでも拾う。ほかのスクリプトの stopPropagation 対策）
    const handler = (e)=>{
        const link = e.target.closest("a.rbgal-item");
        if (!link) return;
        e.preventDefault();
        const img = link.querySelector("img.rbgal-thumb");
        const src = resolveFullSrc(link);
        openLightbox(src, img ? img.alt : "");
    };
    grid.addEventListener("click", handler, true); // capture
    grid.addEventListener("click", handler, false); // bubble
    lightbox.addEventListener("click", (e)=>{
        if (e.target === lightbox) closeLightbox();
    });
    lightboxClose.addEventListener("click", closeLightbox);
    document.addEventListener("keydown", (e)=>{
        if (e.key === "Escape" && lightbox.classList.contains("is-open")) closeLightbox();
    });
})();

</script>
